<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List with Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .student-item {
            margin: 5px 0;
            font-size: 25px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(to right, #3498db, #2ecc71);">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Applets
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="applet-1.html">Applet 1</a></li>
                            <li><a class="dropdown-item" href="applet-2.html">Applet 2</a></li>
                            <li><a class="dropdown-item" href="applet-3.html">Applet 3</a></li>
                            <li><a class="dropdown-item" href="applet-4.html">Applet 4</a></li>
                            <li><a class="dropdown-item" href="applet-5.html">Applet 5</a></li>
                            <li><a class="dropdown-item" href="applet-6.html">Applet 6</a></li>
                            <li><a class="dropdown-item" href="applet-7.html">Applet 7</a></li>
                            <li><a class="dropdown-item" href="applet-8.html">Applet 8</a></li>
                          </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <input type="text" id="studentSearchBar" class="form-control mb-3" placeholder="Search for students" oninput="filterStudents()">
        <div id="studentListDiv"></div>
    </div>

    <script>
        const students = [
            { name: 'lizard' },
            { name: 'lion' },
            { name: 'lia' },
            { name: 'liza' }
        ];

        function saveStudentsToLocal() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        function loadStudentsFromLocal() {
            const storedStudents = localStorage.getItem('students');
            return storedStudents ? JSON.parse(storedStudents) : [];
        }

        function displayStudents(studentsToDisplay) {
            const studentListDiv = document.getElementById('studentListDiv');
            studentListDiv.innerHTML = ''; 

            studentsToDisplay.forEach(student => {
                const studentItem = document.createElement('div');
                studentItem.textContent = student.name;
                studentItem.className = 'student-item';
                studentListDiv.appendChild(studentItem);
            });
        }
        function filterStudents() {
            const query = document.getElementById('studentSearchBar').value.toLowerCase();
            const filteredStudents = loadStudentsFromLocal().filter(student => 
                student.name.toLowerCase().includes(query)
            );
            displayStudents(filteredStudents);
        }

        localStorage.clear();  
        saveStudentsToLocal(); 
        displayStudents(loadStudentsFromLocal());
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
